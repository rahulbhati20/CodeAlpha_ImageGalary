<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item" data-index="1"><img src="Image1.jpg" alt="Image 1"></div>
        <div class="gallery-item" data-index="2"><img src="Image2.jpg" alt="Image 2"></div>
        <div class="gallery-item" data-index="3"><img src="Image3.jpg" alt="Image 3"></div>
        <div class="gallery-item" data-index="4"><img src="Image4.jpg" alt="Image 4"></div>
        <div class="gallery-item" data-index="5"><img src="Image5.jpg" alt="Image 5"></div>
        <div class="gallery-item" data-index="6"><img src="Image6.jpg" alt="Image 6"></div>
        <div class="gallery-item" data-index="7"><img src="Image7.jpg" alt="Image 7"></div>
        <div class="gallery-item" data-index="8"><img src="Image8.jpg" alt="Image 8"></div>
        <div class="gallery-item" data-index="9"><img src="Image9.jpg" alt="Image 9"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
